<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- sematic ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

    <!-- Google favicon -->
    <link href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="js/snake.js"></script>
  </head>
  <body>
    <div class="ui small container">
      <div class="ui menu">
        <div class="header item">Brand</div>
        <a class="item">Home</a>
        <div class="ui simple pointing dropdown link item">
          <span class="text">Shopping</span><i class="dropdown icon"></i>
          <div class="menu">
            <div class="header">Categories</div>
            <div class="item">Home Goods</div>
            <div class="item">Bedroom</div>
            <div class="divider"></div>
            <div class="header">Order</div>
            <div class="item">Status</div>
            <div class="item">Cancellations</div>
          </div>
        </div>
        <a class="item">Forums</a>
        <a class="item">Contact Us</a>
      </div>

      <div class="ui container center aligned">
        <button class="ui inverted blue button" id="snake-start">Start</button>
      </div>

      <div id="snake-game">
        <div class="border-box">
          <div id="snake-head" class="snake"></div>
          <div class="snake-body snake"></div>
          <div id="snake-tail" class="snake"></div>
        </div>
      </div>
  </div>
  </body>
</html>
